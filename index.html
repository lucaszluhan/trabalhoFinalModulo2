<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Lista de Recados - Login</title>
      <!-- bootstrap -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
         crossorigin="anonymous"
      />
   </head>
   <body class="container-fluid row vh-100 g-0 overflow-hidden">
      <div class="col-6 g-0 d-flex" style="background: url(./img/roadtrip-1583526313.jpg) no-repeat center; background-size: cover"></div>
      <div class="col-6 g-0 d-flex justify-content-center align-items-end row mb-5">
         <form action="" class="col-10 d-flex flex-column align-items-center">
            <h4 class="my-4 text-secondary">ENTRAR NO SISTEMA DE RECADOS</h4>
            <div class="container-fluid d-flex my-4">
               <div class="form-floating w-100">
                  <input type="text" class="form-control form-control-lg w-100" placeholder="User name" />
                  <label for="floatingInput" class="opacity-50 lead">User name</label>
               </div>
               <div class="form-floating w-100">
                  <input type="password" class="form-control form-control-lg w-100" placeholder="Password" />
                  <label for="floatingInput" class="opacity-50 lead">Password</label>
               </div>
            </div>
            <button onclick="loginValidation();" type="button" class="btn p-3 btn-success w-100">ENTRAR</button>
            <a href="./createAccount.html" class="link-success text-decoration-none lead">CRIAR CONTA</a>
         </form>
      </div>
      <!-- scripts -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
         crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>
   </body>
</html>
